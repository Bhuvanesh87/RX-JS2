    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
     <script>
        var clicks = Rx.Observable.fromEvent(document, 'click');
        var result = clicks.auditTime(3000);
        result.subscribe(x => console.log(x));
    </script>
